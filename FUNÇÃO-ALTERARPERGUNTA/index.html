<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alterar Pergunta</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .form-section { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #mensagem { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .sucesso { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .erro { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="container">
    <h1>Alteração de Pergunta</h1>

    <div class="form-section">
        <h2>Passo 1: Buscar Pergunta</h2>
        <form id="formBusca">
            <label for="codigo_busca">Código da Pergunta:</label>
            <input type="text" id="codigo_busca" name="codigo" required>
            <button type="submit">Buscar Pergunta</button>
        </form>
    </div>

    <div class="form-section" id="areaEdicao" style="display: none;">
        <h2>Passo 2: Editar e Salvar</h2>
        </div>

    <div id="mensagem"></div>
</div>

<script>
    document.getElementById('formBusca').addEventListener('submit', function(e) {
        e.preventDefault(); 
        const codigo = document.getElementById('codigo_busca').value;
        buscarPergunta(codigo);
    });

    function buscarPergunta(codigo) {
        document.getElementById('mensagem').textContent = '';
        const areaEdicao = document.getElementById('areaEdicao');
        areaEdicao.style.display = 'none';

        fetch('buscar_pergunta.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `codigo=${codigo}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.sucesso) {
                areaEdicao.innerHTML = criarFormularioEdicao(codigo, data.texto);
                areaEdicao.style.display = 'block';
                document.getElementById('mensagem').className = 'sucesso';
                document.getElementById('mensagem').textContent = `Pergunta ${codigo} carregada com sucesso!`;
                
                document.getElementById('formEdicao').addEventListener('submit', salvarPergunta);
            } else {
                mostrarMensagem(data.mensagem || 'Pergunta não encontrada.', 'erro');
                areaEdicao.style.display = 'none';
            }
        })
        .catch(error => {
            console.error('Erro na busca:', error);
            mostrarMensagem('Ocorreu um erro ao buscar a pergunta. Tente novamente.', 'erro');
        });
    }

    function criarFormularioEdicao(codigo, textoAtual) {
        return `
            <form id="formEdicao">
                <input type="hidden" name="codigo" value="${codigo}">
                <label for="texto_pergunta">Texto da Pergunta (Código: ${codigo}):</label>
                <textarea id="texto_pergunta" name="texto" rows="5" required>${textoAtual}</textarea>
                <button type="submit">Salvar Alteração</button>
            </form>
        `;
    }

    function salvarPergunta(e) {
        e.preventDefault(); 
        
        const form = e.target;
        const formData = new FormData(form);

        fetch('salvar_pergunta.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.sucesso) {
                mostrarMensagem(data.mensagem || 'Pergunta salva com sucesso!', 'sucesso');
                document.getElementById('areaEdicao').style.display = 'none';
                document.getElementById('formBusca').reset();
            } else {
                mostrarMensagem(data.mensagem || 'Erro ao salvar a pergunta.', 'erro');
            }
        })
        .catch(error => {
            console.error('Erro ao salvar:', error);
            mostrarMensagem('Ocorreu um erro ao salvar a pergunta. Tente novamente.', 'erro');
        });
    }
    
    function mostrarMensagem(texto, tipo) {
        const mensagemDiv = document.getElementById('mensagem');
        mensagemDiv.className = tipo;
        mensagemDiv.textContent = texto;
    }

</script>
</body>
</html>
